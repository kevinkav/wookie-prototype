<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.default {
	padding: 5px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	border: 1px solid #000;
	border-bottom: 1;
}

.buttons {
	padding: 5px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	margin-top: 0;
	margin-left: 0;
	margin-right: 0;
	margin-bottom: 0;
}

.table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>
	<h2>Test Case: Transaction Scoped Persistence Context</h2>
	<h:form>
		<h:panelGrid columns="2" styleClass="default">
			
			<h:outputText value="Enable flush on query:" />
			<!-- <p:selectBooleanCheckbox value="#{tc_manager.flush}" />  --> 
			<h:outputText value="Execute TC: " />  
        		<p:selectOneRadio id="options" value="#{tc.tcId}">  
            		<f:selectItem itemLabel="local" itemValue="local" />  
            		<f:selectItem itemLabel="remote" itemValue="remote" />              		 
        		</p:selectOneRadio>     
			  
			   
			<h:commandButton actionListener="#{tc.setup}" styleClass="buttons" value="Setup TC" />
			<h:messages />
			       	         	 			                                    					
			<h:commandButton actionListener="#{tc.execute}"	styleClass="buttons" value="Execute TC" />
			<h:messages />
						
			<h:commandButton actionListener="#{tc.tearDown}" styleClass="buttons" value="TearDown TC" />
			<h:messages />
			
			<h:outputText value="Test Result = #{tc.result}" />
			
		<!-- 	Number 1 : <h:inputText value="#{calc.number1}" id="number1" />
     		Number 2 : <h:inputText value="#{calc.number2}" id="number2"/>

     		<h:outputText value="Result = #{calc.result}" />

     		<h:commandButton value="Execute" actionListener="#{calc.executeAdd}" />
		 -->	
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
